<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Finder</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="../node_modules/@pnotify/core/dist/PNotify.css" rel="stylesheet" type="text/css" />
  <link href="../node_modules/@pnotify/mobile/dist/PNotifyMobile.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
    crossorigin="anonymous" />
</head>

<body>
  <div id="top" class="form__container">
    <h1 class="title">IMAGE FINDER</h1>
    <form class="search-form" id="search-form">
      <input class="input" type="text" name="query" autocomplete="off" placeholder="Search images..." />
      <button class="button" type="submit">
        <i class="material-icons">manage_search</i>
      </button>
    </form>
  </div>
  <ul class="gallery"></ul>
  <button class="btn__to-top">
    <a href="#top"><i class="material-icons arrow">arrow_upward</i></a>
  </button>

  <div class="lightbox js-lightbox">
    <div class="lightbox__overlay"></div>
    <div class="lightbox__content">
      <img class="lightbox__image" src="" alt="" />
    </div>
    <button type="button" class="lightbox__button" data-action="close-lightbox"></button>
  </div>
  
  <div class="loading">
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
